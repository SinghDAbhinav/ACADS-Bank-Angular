<app-dashboard></app-dashboard>


<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Login to Your Netbanking Account
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" autocomplete="off" placeholder="UserID">
						<span class="focus-input100"></span>
						<!-- <span class="label-input100"></span> -->
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" autocomplete="off" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>

					<div class="checkbox-div">
						<span class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</span>

						<span class="forgot-password">
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</span>
					</div>
			

					<div class="container-login100-form-btn">
						<button [routerLink]="['/fundsTransferLink']" class="login100-form-btn">
							Login
						</button>
                    </div>
                    <div class="checkbox-div">
						

						<span class="forgot-password">
							<a href="#"  [routerLink]="['/registerNetBankingLink']" class="txt1">
								New User? Sign Up.
							</a>
						</span>
					</div>
					

				</form>

				<div class="login100-more" style="background-image: url('../assets/bg-02.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	


</body>
</html>
